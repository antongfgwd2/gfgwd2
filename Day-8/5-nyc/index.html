<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>New Year Countdown</h1>
    <div class="countdown">
      <div class="time">
        <h2 id="days">32</h2>
        <small>days</small>
      </div>
      <div class="time">
        <h2 id="hours">06</h2>
        <small>hours</small>
      </div>
      <div class="time">
        <h2 id="minutes">45</h2>
        <small>minutes</small>
      </div>
      <div class="time">
        <h2 id="seconds">15</h2>
        <small>seconds</small>
      </div>
    </div>
    <div class="year" id="year">2025</div>
    <script src="script.js"></script>
  </body>
</html>
