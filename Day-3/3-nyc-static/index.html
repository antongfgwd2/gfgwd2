<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>New Year Countdown</h1>
    <div class="countdown">
      <div class="time">
        <h2>120</h2>
        <small>days</small>
      </div>
      <div class="time">
        <h2>08</h2>
        <small>hours</small>
      </div>
      <div class="time">
        <h2>15</h2>
        <small>minutes</small>
      </div>
      <div class="time">
        <h2>45</h2>
        <small>seconds</small>
      </div>
    </div>
    <div class="year">2026</div>
  </body>
</html>
